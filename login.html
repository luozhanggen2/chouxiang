<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登入页面</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div id="login_bg">           
        <a href="#">&lt; 返回首页</a>
        <img src="img/login/tujia-log.png" alt="">
        <!--登入表单-->
        <div class="login_way">
            <table></table>          
            <a href="#" class="common_login">普通方式登入&nbsp;&nbsp;|&nbsp;&nbsp;</a>
            <a href="#" class="phone_login">手机动态密码登入</a>
            <div class="login_tel_number"> 
                <input type="text" placeholder="请输入手机号">
            </div>
            <div class="login_vfc">
                <input type="text" placeholder="请输入验证码">
                <span class="vfc_img">                   
                    <img src="img/login/VerifyImage (1).jpg" alt="">
                </span>
            </div>
            <div class="login_dnm">
                <input type="text" placeholder="请输入手机动态码">
                <button>获取手机验证码</button>
            </div>
            <div class="save_timelong">
                <span>
                    <input type="checkbox">保存登入时长一个月
                </span>
                <a href="#">忘记密码 ？</a>
            </div>
            <div class="login_sbt">
                <input type="submit" value="登入">
            </div>
        </div>
    </div>
    <!--登入底部-->
    <footer class="login_footer_font">       
            <a href="#">关于我们&nbsp;&nbsp;|</a>         
            <a href="#">我是房客&nbsp;&nbsp;|</a>          
            <a href="#">加入途家&nbsp;&nbsp;|</a>           
            <a href="#">网站地址&nbsp;&nbsp;</a>
            <p class="login_footer_copyright">&copy;Copyright 2019 tujia.com 途家版权所有
                <a href="#">津ICP备17006480号</a>
            </p>
            <div class="login_footer_img">
                <a href="#" class="footer_firstimg">
                    <img src="img/register/net-img1.jpg" alt="">
                </a>
                <a href="#" class="footer_secondimg">
                        <img src="img/register/safe-img3.jpg" alt="">
                </a>
                <a href="#" class="footer_lastimg">
                    <img src="img/register/safe-img1.jpg" alt="">
                </a>
               
            </div>
        </footer>
</body>
</html>
